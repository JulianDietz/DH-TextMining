{% extends 'index.html' %}
{% block title %}Startseite{% endblock %}

{% block body %}
    <h3> <span class="glyphicon glyphicon-alert"></span>Diese Seite befindet sich noch im Aufbau</h3>
    {% if info %}
        <p> {{ info }}</p>
    {% endif %}

    <h2>Welche Kategorie möchten Sie auswählen?</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        <table>
            {{form.as_table }}
        </table>
        <button type="submit">Weiter</button>
    </form>
{% endblock %}
